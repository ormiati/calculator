<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="keret">
        <div class="led"></div>
        
        <div class="container">
        
            <div class="col">
                <button class="grey" data-action="add" value="+">+</button>
                <button class="white" value="7">7</button>
                <button class="white" value="4">4</button>
                <button class="white" value="1">1</button>
                <button class="white" value="0">0</button>
            </div>
            <div class="col">
                <button class="grey" data-action="minus" value="-">-</button>
                <button class="white" value="8">8</button>
                <button class="white" value="5">5</button>
                <button class="white" value="2">2</button>
                <button class="white" data-action="dot" value=".">.</button>
            </div>
            <div class="col">
                <button class="grey" data-action="multiply" value="*">*</button>
                <button class="white" value="9">9</button>
                <button class="white" value="6">6</button>
                <button class="white" value="3">3</button>
                <button class="white" data-action="clear" value="C">C</button>
            </div>
            <div class="col">
                <button class="grey" data-action="divide" value="/">/</button>
                <button class="blue" data-action="calc" value="=">=</button> 
            </div>
        </div>
    </div>
    
    <script src="/js/index.js"></script>
</body>
</html>
